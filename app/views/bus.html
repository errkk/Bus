<!doctype html>
<html class="no-js" lang="en" manifest="/cache.manifest">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta name="apple-mobile-web-app-capable" content="yes"> 
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <title>Wheres the bus?</title>

        <link rel="apple-touch-startup-image" href="/static/img/design/home.png" />
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.css" />

        <link rel="apple-touch-icon" href="/static/img/design/apple-touch-icon.png"/>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
        <script src="/static/js/script.js"></script>
        <script src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>


    </head>

    <body> 




        <!-- Start of first page: #one --> 
        <div data-role="page" id="foo"> 

            <div data-role="header"> 
                
                <h1>Find a bus stop</h1> 
            </div><!-- /header --> 

            <div data-role="content" id="one">	
                <div id="map_canvas"></div>
            </div><!-- /content --> 
            
            <div data-role="footer" class="ui-bar" data-position="fixed"data-theme="c" >
                <a href="" id="relocate" data-role="button" data-icon="refresh">Relocate</a>
                <a href="#list" data-role="button" data-transition="pop" data-icon="grid">List</a>
                <a href="#about" data-role="button" data-transition="pop" data-icon="info">About</a>
            </div>
        </div><!-- /page one --> 


        <!-- Start of second page: #two --> 
        <div data-role="page" id="two" data-theme="a" data-position="inline"> 

            <div data-role="header"> 
                <a href="/" data-icon="arrow-l">Back</a>
                <h1>Arrivals for <span id="busstopname"></span></h1> 
            </div><!-- /header --> 

            <div data-role="content" data-theme="a">	
                <div id="screen">
                    <p>Loading</p>
                </div>
                <p><a href="/" data-direction="reverse" data-role="button" data-theme="b">Back to Map</a></p>	

            </div><!-- /content --> 

        </div><!-- /page two --> 


        <div data-role="page" id="list"> 

            <div data-role="header" data-theme="a" data-position="inline"> 
                <a href="/" data-icon="arrow-l">Back</a>
                <h1>Bus Stops</h1> 
            </div><!-- /header --> 

            <div data-role="content" data-theme="c">	
                <ul id="stop_list" data-role="listview" data-theme="c">
                </ul>		
                <p><a href="#one" data-rel="back" data-role="button" data-inline="true" data-icon="back">Back</a></p>	
            </div><!-- /content --> 

            <div data-role="footer"> 
                <h4>Page Footer</h4> 
            </div><!-- /footer --> 
        </div><!-- /page popup --> 
        
        <div data-role="page" id="about"> 

            <div data-role="header" data-theme="a"> 
                <h1>Options</h1> 
            </div><!-- /header --> 

            <div data-role="content" data-theme="c">	
                <h2>Search Area</h2> 
                <p>Choose area to search</p>
                <div data-role="fieldcontain">
                    <label for="slider">Distance:</label>
                    <input type="range" name="slider" id="slider" value="3" min="1" max="9"  />
                </div>
                <p><a href="#one" data-rel="back" data-role="button" data-inline="true" data-icon="back">Back</a></p>	
            </div><!-- /content --> 

            <div data-role="footer"> 
                <h4>Page Footer</h4> 
            </div><!-- /footer --> 
        </div><!-- /page popup --> 
        
        
        
        <div data-role="page" id="msg"> 

            <div data-role="header" data-theme="a"> 
                <h1>Error</h1> 
            </div><!-- /header --> 

            <div data-role="content" data-theme="c">	
                <p class="message">Message</p>
                <p><a href="#one" data-rel="back" data-role="button" data-inline="true" data-icon="back">Back</a></p>	
            </div><!-- /content --> 
        </div><!-- /page popup --> 


    </body> 
</html>
