<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <title>Bus Countdown</title>

        <link rel="apple-touch-startup-image" href="/static/img/design/home.png" />
        <link rel="stylesheet" href="/static/css/ios.css">
        <link rel="stylesheet" href="/static/css/main.css">

        <link rel="apple-touch-icon" href="/static/img/design/apple-touch-icon.png"/>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script data-main="/static/js/app" src="/static/js/lib/require/require.js"></script>
        <script src="/static/js/config.js"></script>
    </head>

    <body>
        <div id="appLoader"></div>
        <div class="view hidden" id="view-countdown">
            <header>
                <a href="#" class="header-button header-button-left header-button-back"><button>Back</button></a>
                <h1 style="margin: 0 65px;">Arrivals</h1>
            </header>
            <div class="scroll">
                <section id="screen">
                    <ul class="">
                    </ul>
                </section>
            </div>
        </div>

        <div class="view hidden" id="view-about">
            <header>
                <a href="#" class="header-button header-button-left header-button-back"><button>Back</button></a>
                <h1 style="margin: 0 65px;">Bus Stops</h1>
            </header>
            <div class="scroll striped">
                <section>
                    <div class="grouped-tableview cf">
                        <span id="y-icon"><img src="/static/img/design/apple-touch-icon.png" /></span>
                        <p id="app-desc"><strong>Edog's Bus app</strong><br>A simply readable Hacker News web app.</p>
                    </div>
                    <ul class="grouped-tableview grouped-tableview-links">
                        <li><a href="http://errkk.co/" target="_blank" class="disclosure">Edog.com</a></li>
                    </ul>
                    <p class="foot-label"></p>
                </section>
            </div>
        </div>
        <div class="view" id="view-home">
            <header>
                <a href="#about" class="header-button header-button-left"><button>About</button></a>
                <h1 style="margin: 0 65px;">Bus Stops</h1>
                <a href="#na" class="btn-refresh header-button header-button-icon header-button-right" id="view-home-refresh"><button><i class="icon-refresh">Refresh</i></button></a>
            </header>
            <div id="mapCanvas">
                Map
            <div>
        </div>

        <script type="template" id="stopRow">
            <li>
                <span class="name"><%= name %></span>
            </li>
        </script>

    </body>
</html>
